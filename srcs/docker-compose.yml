
version: "3.8"

services:
  nginx:
    build: requirements/nginx/.
    image: nginx
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
  wordpress:
    build: requirements/wordpress/.
    image: wordpress
    container_name: wp-php
    depends_on:
      - mariadb
    restart: always
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    networks:
      inception:

networks:
  inception:
